<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
   body {
            background-size: 100% 2000px;
            background-image: url('static/images.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        @keyframes grading {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen p-4">
        <div class="flex bg-white rounded-lg shadow-lg w-full max-w-xl">
            <div class="w-full sm:w-1/2 p-8">
                <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
                <form id="myform" method="post" action="/login">
                    <div class="mb-4">
                        <label for="username" class="block font-medium mb-2">Username</label>
                        <input type="text" id="username" name="username" class="border rounded-lg px-4 py-2 w-full" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" class="border rounded-lg px-4 py-2 w-full" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg w-full">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="#" class="text-blue-500 hover:text-blue-600">Forgot password?</a>
                </div>
            </div>
            <div class="hidden sm:block w-1/2 flex justify-center items-center">
                <img src='static/download.jpg' alt="Placeholder Image" class="object-cover rounded-r-lg" style=" padding-top:20%; padding-bottom: 1%; padding-left: 15%; height: 200px; max-width: 100%;">
            </div>
        </div>
    </div>
</body>
</html>
